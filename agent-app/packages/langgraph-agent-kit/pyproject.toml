[project]
name = "langgraph-agent-kit"
version = "0.2.0"
description = "LangGraph Agent Streaming SDK - 统一的流式聊天 Agent 框架"
requires-python = ">=3.11"
dependencies = [
    "langchain-core>=0.3.0",
    "langgraph>=0.2.0",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/langgraph_agent_kit"]
